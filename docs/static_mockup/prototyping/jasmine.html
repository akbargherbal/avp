<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merge Sort Prototype 03: Data Hierarchy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #0f172a;
        color: white;
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      }
      .panel {
        background-color: #1e293b;
      }
      .font-mono {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
    </style>
  </head>
  <body class="h-screen flex flex-col items-center justify-center p-8 bg-slate-900">
    
    <!-- 
      PROTOTYPE 03: DATA-RICH HIERARCHY
      Goal: Show the actual numbers flowing down (split) and up (merge) 
      instead of abstract bars.
    -->

    <!-- Main Panel Container (Simulating 60% width) -->
    <div id="panel-visualization" class="w-[800px] h-[650px] panel rounded-xl border border-slate-700 shadow-2xl flex flex-col overflow-hidden">
      
      <!-- Header -->
      <div class="px-6 py-4 border-b border-slate-700 bg-slate-800/50 flex justify-between items-center shrink-0">
        <div>
          <h2 class="text-lg font-bold text-white">Merge Sort: Hierarchical View</h2>
          <p class="text-xs text-slate-400">Focusing on data flow through recursion</p>
        </div>
        <div class="flex gap-2 text-xs">
          <span class="px-2 py-1 rounded bg-blue-500/20 text-blue-300 border border-blue-500/30">Split Phase</span>
          <span class="px-2 py-1 rounded bg-purple-500/20 text-purple-300 border border-purple-500/30">Merge Phase</span>
        </div>
      </div>

      <!-- Scrollable Content -->
      <div class="flex-1 overflow-y-auto overflow-x-hidden p-8 space-y-12">
        
        <!-- 1. ANCESTRY (Context) -->
        <div class="space-y-4 opacity-60 hover:opacity-100 transition-opacity duration-300">
          <div class="flex items-center gap-4">
            <div class="text-[10px] font-mono text-slate-500 w-12 text-right">DEPTH 0</div>
            <div class="flex gap-1">
              <!-- Full Array (Dimmed) -->
              <div class="flex border border-slate-700 rounded overflow-hidden opacity-50">
                <div class="w-8 h-8 flex items-center justify-center bg-slate-800 text-xs text-slate-400 border-r border-slate-700">38</div>
                <div class="w-8 h-8 flex items-center justify-center bg-slate-800 text-xs text-slate-400 border-r border-slate-700">27</div>
                <div class="w-8 h-8 flex items-center justify-center bg-slate-800 text-xs text-slate-400 border-r border-slate-700">43</div>
                <div class="w-8 h-8 flex items-center justify-center bg-slate-800 text-xs text-slate-400 border-r border-slate-700">3</div>
                <div class="w-8 h-8 flex items-center justify-center bg-slate-800 text-xs text-slate-400 border-r border-slate-700">9</div>
                <div class="w-8 h-8 flex items-center justify-center bg-slate-800 text-xs text-slate-400 border-r border-slate-700">82</div>
                <div class="w-8 h-8 flex items-center justify-center bg-slate-800 text-xs text-slate-400 border-r border-slate-700">10</div>
                <div class="w-8 h-8 flex items-center justify-center bg-slate-800 text-xs text-slate-400">5</div>
              </div>
            </div>
          </div>

          <div class="flex items-center gap-4">
            <div class="text-[10px] font-mono text-slate-500 w-12 text-right">DEPTH 1</div>
            <div class="flex gap-8">
              <!-- Left Child (Active Path) -->
              <div class="relative">
                <div class="absolute -left-3 top-1/2 w-2 h-px bg-slate-600"></div> <!-- Connector -->
                <div class="flex border border-blue-900/50 rounded overflow-hidden">
                  <div class="w-8 h-8 flex items-center justify-center bg-blue-900/20 text-xs text-blue-300 border-r border-blue-900/30">38</div>
                  <div class="w-8 h-8 flex items-center justify-center bg-blue-900/20 text-xs text-blue-300 border-r border-blue-900/30">27</div>
                  <div class="w-8 h-8 flex items-center justify-center bg-blue-900/20 text-xs text-blue-300 border-r border-blue-900/30">43</div>
                  <div class="w-8 h-8 flex items-center justify-center bg-blue-900/20 text-xs text-blue-300">3</div>
                </div>
              </div>
              
              <!-- Right Child (Sibling - Dimmed) -->
              <div class="flex border border-slate-800 rounded overflow-hidden opacity-30">
                <div class="w-8 h-8 flex items-center justify-center bg-slate-900 text-xs text-slate-600 border-r border-slate-800">9</div>
                <div class="w-8 h-8 flex items-center justify-center bg-slate-900 text-xs text-slate-600 border-r border-slate-800">...</div>
              </div>
            </div>
          </div>
        </div>

        <!-- 2. ACTIVE OPERATION (Focus) -->
        <div class="relative py-8">
          <!-- Connecting Lines -->
          <div class="absolute top-0 left-[88px] w-px h-8 bg-gradient-to-b from-slate-600 to-purple-500"></div>
          
          <div class="bg-slate-800/80 border border-purple-500/30 rounded-xl p-6 shadow-[0_0_30px_rgba(168,85,247,0.1)]">
            <div class="flex justify-between items-start mb-6">
              <div class="flex items-center gap-3">
                <div class="bg-purple-500 text-white text-xs font-bold px-2 py-1 rounded">DEPTH 2</div>
                <h3 class="text-purple-300 font-semibold">Merging Subarrays</h3>
              </div>
              <div class="text-xs text-slate-400 font-mono">Step 20</div>
            </div>

            <!-- The Merge Stage -->
            <div class="flex flex-col items-center gap-8">
              
              <!-- Input Arrays -->
              <div class="flex gap-16 items-end">
                <!-- Left Input -->
                <div class="flex flex-col items-center gap-2">
                  <span class="text-[10px] uppercase tracking-wider text-slate-500">Left Sorted</span>
                  <div class="flex gap-1">
                    <!-- Active Item -->
                    <div class="w-10 h-10 bg-slate-700 border-2 border-yellow-500 text-white rounded flex items-center justify-center font-mono font-bold shadow-lg scale-110 z-10">
                      27
                    </div>
                    <!-- Remaining Item -->
                    <div class="w-10 h-10 bg-slate-800 border border-slate-600 text-slate-400 rounded flex items-center justify-center font-mono">
                      38
                    </div>
                  </div>
                </div>

                <!-- Comparison Logic -->
                <div class="flex flex-col items-center pb-2">
                  <div class="text-2xl font-bold text-white mb-1">27 &gt; 3</div>
                  <div class="text-[10px] text-red-400 font-bold">FALSE</div>
                </div>

                <!-- Right Input -->
                <div class="flex flex-col items-center gap-2">
                  <span class="text-[10px] uppercase tracking-wider text-slate-500">Right Sorted</span>
                  <div class="flex gap-1">
                    <!-- Active Item -->
                    <div class="w-10 h-10 bg-slate-700 border-2 border-green-500 text-white rounded flex items-center justify-center font-mono font-bold shadow-[0_0_15px_rgba(34,197,94,0.4)] scale-110 z-10">
                      3
                    </div>
                    <!-- Remaining Item -->
                    <div class="w-10 h-10 bg-slate-800 border border-slate-600 text-slate-400 rounded flex items-center justify-center font-mono">
                      43
                    </div>
                  </div>
                </div>
              </div>

              <!-- Action Animation -->
              <div class="h-8 w-px bg-gradient-to-b from-slate-700 to-green-500"></div>

              <!-- Result Array -->
              <div class="flex flex-col items-center gap-2">
                <span class="text-[10px] uppercase tracking-wider text-green-400">Result (Building)</span>
                <div class="flex gap-1 p-2 bg-slate-900/50 rounded-lg border border-slate-700">
                  <!-- Empty Slot -->
                  <div class="w-10 h-10 border-2 border-dashed border-green-500/30 rounded flex items-center justify-center text-green-500/30 text-xs">
                    ?
                  </div>
                  <!-- Future Slots -->
                  <div class="w-10 h-10 border border-dashed border-slate-800 rounded"></div>
                  <div class="w-10 h-10 border border-dashed border-slate-800 rounded"></div>
                  <div class="w-10 h-10 border border-dashed border-slate-800 rounded"></div>
                </div>
              </div>

            </div>
          </div>
        </div>

        <!-- 3. FUTURE (Hint) -->
        <div class="opacity-30 flex justify-center">
           <div class="text-xs text-slate-500 italic">...remaining recursion steps...</div>
        </div>

      </div>
    </div>

  </body>
</html>
