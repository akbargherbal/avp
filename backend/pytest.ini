[pytest]
# Pytest Configuration for Algorithm Visualization Platform Backend

# Test Discovery
testpaths = backend/algorithms/tests backend/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output Options
addopts = 
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --tb=short
    -v

# Coverage Options (can be overridden via command line)
# Run with: pytest --cov=backend --cov-report=html
[coverage:run]
source = backend/
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */.venv/*

# Markers for Test Categorization
markers =
    unit: Unit tests for individual components
    integration: API and integration tests
    edge_case: Edge cases and boundary conditions
    compliance: Frontend contract compliance tests
    slow: Tests that take more than 1 second
    smoke: Quick smoke tests for basic functionality

# Timeout (prevent hanging tests)
timeout = 30

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning